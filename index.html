<!DOCTYPE html>
<html>
  <title>Кредитний калькулятор</title>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">  
  </head>
  <body>
    <div id="main">
      <h1>Кредитний калькулятор</h1>
    </div>
    <div class="content-wrapper">
      <form class="calc-form">
        <ul class="inputs-wrapper">
          <li class="input-block">
            <label for="sum">Сума Кредиту (грн):</label>
            <input required class="input" type="number" id="sum" name="sum" min="1000" step="100" max="50000" value="1000">
            <div class="validation" id="sum-validation"></div>
            <div class="range-input-wrapper">
              <input class="input-range" type="range" id="rangesum" value="1000" step="100" min="1000" max="50000">
              <div class="range-value rangevalue1">1000</div>
            </div>
          </li>
          <li class="input-block">
            <label for="daysPeriod">Період Погашення (днів):</label>
            <input required class="input" type="number" id="daysPeriod" name="daysPeriod" step="1" min="7" max="60" value="7">
            <div class="validation" id="daysPeriod-validation"></div>
            <div class="range-input-wrapper">
              <input class="input-range" type="range" id="rangeDaysPeriod" value="7" step="1" min="7" max="60">
              <div class="range-value rangevalue2">7</div>
            </div>
          </li>
          <input  onclick="submitForm()" id="submitButton" type="button" class="submit-button" value="Отримати Кредит"></input>
        </ul>
      </form>
      <div class="calculated-loan">
        <div class="day-repayment">
          <h2>Денна сумма Погашення (грн):</h2>
          <div class="day-repayment-value">
            0
          </div>
        </div>
        <div class="full-repayment">
          <h2>Повна сумма Погашення (грн):</h2>
          <div class="full-repayment-value">
            0
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
